<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1>FORM</h1>
        <form action="https://www.google.com" method="POST" target="_blank">
            <fieldset>
                <legend>ANAGRAFICA</legend>
                <div>
                    <input id="form_name" type="text" name="name" placeholder="Name" />
                    <br><br>
                    <label for="form_surname">Surname</label><br/>
                    <input id="form_surname" type="text" name="surname" />
                    <br><br>
                    <label for="form_password">Password</label><br/>
                    <input id="form_password" type="password" name="password" />
                </div>
                <button type="submit">SUBMIT</button>
            </fieldset>
        </form>
    </body>
</html>
